apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-nginx-ingress
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /api
        backend:
          service:
            name: backend-clusterip
            port: 
              number: 5050
      - pathType: Prefix
        path: /swagger
        backend:
          service:
            name: backend-clusterip
            port: 
              number: 5050
      - pathType: Prefix
        path: /
        backend:
          service:
            name: frontend-clusterip
            port: 
              number: 80
